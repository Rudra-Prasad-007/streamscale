<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Image Resizer & Watermarker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen p-6">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-400 mb-2">StreamScale: Image Processor API</h1>
            <p class="text-gray-400">Resize and watermark images entirely in memory.</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            
            <!-- CONTROLS -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 h-fit">
                <h2 class="text-xl font-semibold mb-4 text-indigo-300">Settings</h2>
                
                <form id="uploadForm" class="space-y-4">
                    
                    <!-- File Input -->
                    <div>
                        <label class="block text-sm font-medium mb-1">Select Image</label>
                        <input type="file" id="imageInput" accept="image/*" required
                            class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer bg-gray-900 rounded border border-gray-600 focus:outline-none">
                    </div>

                    <!-- Watermark Text -->
                    <div>
                        <label class="block text-sm font-medium mb-1">Watermark Text</label>
                        <input type="text" id="watermarkInput" value="Confidential" placeholder="e.g. Copyright 2024"
                            class="w-full p-2 rounded bg-gray-900 border border-gray-600 focus:border-indigo-500 focus:outline-none">
                    </div>

                    <!-- Width -->
                    <div>
                        <label class="block text-sm font-medium mb-1">Resize Width (px)</label>
                        <input type="number" id="widthInput" value="600" min="100" max="2000"
                            class="w-full p-2 rounded bg-gray-900 border border-gray-600 focus:border-indigo-500 focus:outline-none">
                    </div>

                    <button type="submit" id="processBtn"
                        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded shadow transition-colors">
                        Process Image âš¡
                    </button>
                </form>

                <div id="loading" class="hidden mt-4 text-center text-sm text-yellow-400 animate-pulse">
                    Processing...
                </div>
            </div>

            <!-- PREVIEW -->
            <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 flex flex-col items-center justify-center min-h-[300px]">
                <h2 class="text-xl font-semibold mb-4 text-indigo-300 self-start">Result</h2>
                
                <div id="resultContainer" class="hidden flex-col items-center w-full">
                    <img id="resultImage" class="rounded-lg shadow-md border-2 border-gray-600 max-w-full h-auto mb-4" alt="Processed Result" />
                    
                    <a id="downloadLink" href="#" download="processed_image.jpg"
                        class="text-sm bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded transition-colors">
                        Download Image
                    </a>
                    
                    <div id="stats" class="mt-4 text-xs text-gray-500"></div>
                </div>

                <p id="placeholderText" class="text-gray-500 italic">Processed image will appear here.</p>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const placeholder = document.getElementById('placeholderText');
        const stats = document.getElementById('stats');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI Updates
            processBtn.disabled = true;
            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            placeholder.classList.remove('hidden');

            const formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);
            formData.append('watermark', document.getElementById('watermarkInput').value);
            formData.append('width', document.getElementById('widthInput').value);

            try {
                const startTime = performance.now();
                
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Processing failed');

                // We receive the image as a Blob (Binary Large Object)
                const blob = await response.blob();
                
                // Create a local URL for the Blob to display it
                const imageUrl = URL.createObjectURL(blob);
                
                const endTime = performance.now();

                // Display Result
                resultImage.src = imageUrl;
                downloadLink.href = imageUrl;
                
                // Show file size info
                const sizeKB = (blob.size / 1024).toFixed(2);
                stats.innerText = `Size: ${sizeKB} KB | Time: ${(endTime - startTime).toFixed(0)}ms`;

                loading.classList.add('hidden');
                placeholder.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('flex');

            } catch (error) {
                alert('Error processing image');
                loading.classList.add('hidden');
            } finally {
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
